<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shoe-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shoe-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .shoe-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .shoe-title:hover {
            color: #e44d26;
        }

        .shoe-brand,
        .shoe-desc,
        .shoe-price {
            font-size: 1em;
            color: #555;
            margin: 8px 0;
        }

        .shoe-price span {
            font-weight: bold;
            color: #e44d26;
        }

        img.shoe-image {
            max-width: 100%;  /* Ensure image is responsive */
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white py-4 text-center">
        <h1>SHOES</h1>
    </header>

    <div class="container my-4">
        <div class="row">
            {% if shoes %}
                {% for shoe in shoes %}
                    <div class="col-md-4">
                        <div class="shoe-item">
                            {% if shoe.image %}
                                <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" class="shoe-image"> <!-- Display image -->
                            {% endif %}
                            <h1 class="shoe-title">{{ shoe.name }}</h1>
                            <p class="shoe-brand">Brand: {{ shoe.brand }}</p>
                            <p class="shoe-desc">Description: {{ shoe.desc }}</p>
                            <p class="shoe-price">Price: <span>â‚¹{{ shoe.price }}</span></p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No shoes found.</p>
            {% endif %}
        </div>
    </div>

    <!-- Add New Shoe Form -->
    <div class="container">
        <h2>Add New Shoe</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
