<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for sections */
        .jumbotron {
            padding: 4rem 2rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
        .section-title {
            margin-top: 50px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Jumbotron Section -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to the School App!</h1>
            <p class="lead">Manage students and courses with ease.</p>
            <hr class="my-4">
            <p>Navigate to different sections of the app using the links below.</p>
            <a class="btn btn-primary btn-lg" href="{% url 'student_list' %}" role="button">View Students</a>
        </div>
    </div>

        <!---form section--->
    <h1>Creates a new product </h1>
        <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">submit</button>
        </form>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
