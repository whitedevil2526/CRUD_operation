<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <style>
        .shoe-item {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shoe-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .shoe-title {
            font-size: 1.8em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .shoe-title:hover {
            color: #e44d26;
        }

        .shoe-brand,
        .shoe-desc,
        .shoe-price {
            font-size: 1em;
            color: #555;
            margin: 8px 0;
            transition: color 0.3s ease;
        }

        .shoe-price span {
            font-weight: bold;
            color: #e44d26;
        }

        .btn {
            display: inline-block;
            background-color: #e44d26;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #c43d1f;
            transform: scale(1.1);
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .form {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.62);
            width: 350px;
            margin: 40px auto;
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #e44d26;
            outline: none;
        }

        button[type="submit"] {
            background-color: #e44d26;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c43d1f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>SHOES</h1>
    </header>

    <div class="container">
        {% for shoe in Shoes %}
            <div class="shoe-item">
                {% if shoe.image %}
                    <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" width="120" height="100">
                {% endif %}
                <h1 class="shoe-title">{{ shoe.name }}</h1>
                <p class="shoe-brand">Brand: {{ shoe.brand }}</p>
                <p class="shoe-desc">Description: {{ shoe.desc }}</p>
                <p class="shoe-price">Price: <span>â‚¹{{ shoe.price }}</span></p>
                
                <form action="{% url 'update_shoe' shoe.id %}" method="GET">
                    {% csrf_token %}
                    <button class="upd_btn" type="submit">Update Shoe</button>
                </form>
                <form action="{% url 'delete_shoe' shoe.id %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="DELETE">
                    <button class="btn" type="submit">Delete Shoe</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <div class="form-container">
        <h1 class="form-h1">Add New Shoe</h1>
        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Add Shoe</button>
        </form>
    </div>
</body>
</html>
